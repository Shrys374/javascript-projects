<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="Styles/12-rock-paper-scissors.css">
</head>

  <body>
    <p class="title">Rock Paper Scissor</p>

    <button onclick="
    playGame('rock');  // Function call
    " class="move-button">
    <img src="images/rock-emoji.png" class="move-icon">
    </button>


    <button onclick="
    playGame('paper');   // Function call
    " class="move-button">
    <img src="images/paper-emoji.png" class="move-icon">
    </button>


    <button onclick="
    playGame('scissors');  // Function call
    "class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>


    <button onclick="
    score.Wins = 0;       // Reseting score everytime.
    score.Losses = 0;
    score.Ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
      autoPlay();  
    ">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>

</html>
